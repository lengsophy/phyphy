<template name="listProduct">
    <div id="wrapper">
        <!--leftside-->
        {{> leftside }}
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- <h1 class="page-header">
                            Dashboard
                        </h1> -->
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <h2 style="color:blue"> All Prodoucts</h2></center>
                        <div class="form-group">
                            <a href="/admin/manageproduct">
                                <input id="btnadd" name="submit" class="btn btn-primary" value="Add New Product">
                            </a>
                        </div>
                        <table class=" table table-hover table-striped order-table table-green ">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Brand</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each listproducts}}
                                <tr>
                                    <td>{{title}}</td>
                                    <td>{{description}}</td>
                                    <td>{{price}}</td>
                                    {{#with categoryName category_id}}
                                    <td>{{name}}</td>
                                    {{/with}}
                                    {{#with brandName brand_id}}
                                    <td>{{title}}</td>
                                    {{/with}}
                                    <td><img src="/images/{{getImage image_id}}" width="50" height="50"></td>
                                    <td>
                                        <a href="/admin/updateproduct/{{_id}}">
                                            <button class="btn btn-xs btn-primary" type="button"><i class="glyphicon glyphicon-pencil"></i>Edit</button>
                                        </a>
                                        <button class="btn btn-xs btn-danger" type="button" id="removeProduct"><i class="glyphicon glyphicon-remove"></i>Delete</button>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
</template>
