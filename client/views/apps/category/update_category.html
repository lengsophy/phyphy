<template name="updatecategory">
        <div id="wrapper">
            <!--leftside-->
            {{> leftside }}

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" style="color:blue">
<!--                                 Manage Users --> 
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active" style="color:blue">
                                    <i class="fa fa-dashboard"></i> Dashboard Update Categories
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!-- /.row -->

                       <div class="row">
                      <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Add New category
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" id="categories">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" name="catname" id="catname" value="{{name}}" required />
                                    </div>                                                                                                  
                                <button type="button" id="updatecat" class="btn btn-primary pull-right">Update Category</button>
            
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-6 -->
                  
                    <!-- /.col-lg-6 -->
                </div>
                </div>
                <!-- /.container-fluid -->
            </div>

        </div>
        <!-- /#wrapper -->
  
</template>
