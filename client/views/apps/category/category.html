<template name="category">
	
        <div id="wrapper">
            <!--leftside-->
            {{> leftside }}

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" style="color:blue">
<!--                                 Manage Users --> 
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active" style="color:blue">
                                    <i class="fa fa-dashboard"></i> Dashboard Manage Categories
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!-- /.row -->

                       <div class="row">
                      <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Add New category
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" id="addCategory">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" name="catname" id="catname">
                                    </div>
                                 
                                <input type="submit" value="Add Category" class="btn btn-primary pull-right" />
            
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="col-lg-8">
                       <div class="widget-box">
                <div class="widget-title">
                    <h2 style="color:gray">List Category</h2>
                </div>
                <div class="widget-container table-responsive">
                    <table class="table table-hover table-striped order-table table-green">
                    <thead>
                        <tr>
                            
                            <th>#</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each allCategory}}
                        <tr>
                           <td>#</td>
    						<td>{{name}}</td>
                            <td>{{date}}</td>
                            <td>
                                <!-- <button class="btn btn-xs btn-primary" type="button"><i class="glyphicon glyphicon-eye-open"></i>View</button> -->
                                <a href="category/edit/{{_id}}"><button class="btn btn-xs btn-primary" type="button"><i class="glyphicon glyphicon-pencil"></i>Edit</button></a>

                                <button class="btn btn-xs btn-danger" type="button" id="remove"><i class="glyphicon glyphicon-remove"></i>Delete</button>
                                
                            </td>
                        </tr>
                        {{/each}}
                        
                    </tbody>
                </table>    
                </div>
            </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-6 -->
                  
                    <!-- /.col-lg-6 -->
                </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
</template>
